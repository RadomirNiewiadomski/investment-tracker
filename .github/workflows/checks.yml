name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- JOB 1: LINTING & TYPE CHECKING ---
  quality:
    name: Code Quality (Lint & Types)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check formatting (Ruff)
        run: uv run ruff format --check .

      - name: Lint code (Ruff)
        run: uv run ruff check .

      - name: Type check (Mypy)
        run: uv run mypy .

  # --- JOB 2: TESTING ---
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PROJECT_NAME: "Investment Tracker Test"
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      SECRET_KEY: "super-secret-key-for-testing-purposes"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create Test Database
        env:
          PGPASSWORD: password
        run: |
          psql -h localhost -U postgres -d test_db -c "CREATE DATABASE investment_tracker_test;"

      - name: Run Tests
        run: uv run pytest -v
